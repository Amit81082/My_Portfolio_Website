<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ScrollReveal Example</title>
<style>
    body {
        font-family: Arial, sans-serif;
        min-height: 150vh;  /* Scroll karne ke liye height */
        margin: 0;
        padding: 0;
    }
    .box {
        width: 300px;
        height: 200px;
        margin: 100px auto;
        background: #4CAF50;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        border-radius: 10px;
        box-shadow: 0 0 15px #00000088;
    }
</style>
</head>
<body>

<div class="box">Box 1</div>
<div class="box">Box 2</div>
<div class="box">Box 3</div>

<script src="https://unpkg.com/scrollreveal"></script>
<script>
    ScrollReveal().reveal('.box', {
        reset: true,
        distance: '80px',
        duration: 2000,
        delay: 200
    });
</script>

</body>
</html>
